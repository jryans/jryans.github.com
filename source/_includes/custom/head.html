<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro:400,400i,700,700i" rel="stylesheet">
<link href="{{ root_url }}/stylesheets/fontawesome/fontawesome.css" rel="stylesheet">
<link href="{{ root_url }}/stylesheets/fontawesome/brands.css" rel="stylesheet">
<link href="{{ root_url }}/stylesheets/fontawesome/solid.css" rel="stylesheet">

<link href="https://secure.gravatar.com/avatar/da74cfd81f892e34f7e3926f2c56f908?s=32" rel="icon">

<link rel="me" href="https://twitter.com/jryans">
<link rel="me" href="https://github.com/jryans">
<link rel="me" href="mailto:jryans@gmail.com">

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@jryans" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}" />
{% capture description %}{% if page.description %}{{ page.description }}{% else %}{{ content | raw_content }}{% endif %}{% endcapture %}
<meta name="twitter:description" content="{{ description | strip_html | condense_spaces | truncate:200 }}">
<meta name="twitter:image" content="https://secure.gravatar.com/avatar/da74cfd81f892e34f7e3926f2c56f908?s=512">
